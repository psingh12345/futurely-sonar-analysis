name: "sonar_cloud_scan_github_actions"
on:
  push:
    branches:
      - main

jobs:
  DemoSonarCloudSCan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=test-sonar-futurely
            -Dsonar.projectKey=test-sonar-futurely
            -Dsonar.python.coverage.reportPaths=coverage.xml4
            -Dsonar.exclusions=**/templates/**,**/static/**,**/media/**,**/assets/**

